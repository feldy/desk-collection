<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt Collection Management</title>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        [x-cloak] {
            display: none !important;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen font-sans text-gray-800">

    <div x-data="collectionApp()" class="container mx-auto px-4 py-8">

        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Desk Collection System</h1>
                <p class="text-gray-500">Manage debtors, loans, and interactions</p>
            </div>
            <button @click="openDebtorModal()"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded shadow transition">
                + Add New Debtor
            </button>
        </div>

        <!-- Controls (Search, Sort, Filter) -->
        <div
            class="bg-white p-4 rounded-lg shadow-sm border border-gray-200 mb-6 flex flex-col md:flex-row gap-4 items-center justify-between">

            <!-- Search -->
            <div class="w-full md:w-1/3 relative">
                <input type="text" x-model="searchQuery" placeholder="Search name or phone..."
                    class="w-full pl-10 pr-4 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
            </div>

            <!-- Filters & Sort -->
            <div class="flex gap-4 items-center w-full md:w-auto">

                <!-- Sort -->
                <select x-model="sortBy"
                    class="border rounded-lg text-sm px-3 py-2 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="name_asc">Name (A-Z)</option>
                    <option value="name_desc">Name (Z-A)</option>
                    <option value="debt_desc">Highest Debt</option>
                    <option value="debt_asc">Lowest Debt</option>
                </select>

                <!-- Filter Checkbox -->
                <label class="flex items-center space-x-2 text-sm text-gray-700 cursor-pointer select-none">
                    <input type="checkbox" x-model="filterHasDebt"
                        class="rounded text-blue-600 focus:ring-blue-500 h-4 w-4">
                    <span>Has Debt Only</span>
                </label>
            </div>
        </div>

        <!-- Debtor List -->
        <!-- Debtor List Table -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden border border-gray-200">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Name / Contact</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Address</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Total Debt</th>
                            <th scope="col"
                                class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <template x-for="debtor in filteredDebtors" :key="debtor.id">
                            <tr class="hover:bg-gray-50 transition">
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="flex items-center">
                                        <div>
                                            <div class="text-sm font-medium text-gray-900" x-text="debtor.name"></div>
                                            <div class="flex items-center text-sm text-gray-500">
                                                <span x-text="debtor.phoneNumber"></span>
                                                <a :href="getWhatsappLink(debtor.phoneNumber)" target="_blank"
                                                    class="ml-2 text-green-600 hover:text-green-800"
                                                    title="Chat on WhatsApp">
                                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                                                        <path
                                                            d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.506-.669-.516-.173-.009-.371-.011-.57-.011-.198 0-.52.074-.792.372-.272.297-1.04 1.017-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.095 3.2 5.076 4.487.709.306 1.263.489 1.694.626.712.226 1.36.194 1.872.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z" />
                                                    </svg>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td class="px-6 py-4">
                                    <div class="text-sm text-gray-900" x-text="debtor.address || '-'"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span
                                        class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800"
                                        x-text="formatCurrency(calculateTotalDebt(debtor.loans))"></span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                    <button @click="openManageModal(debtor)"
                                        class="text-indigo-600 hover:text-indigo-900 mr-4">Manage</button>
                                    <button @click="deleteDebtor(debtor.id)"
                                        class="text-red-600 hover:text-red-900">Delete</button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Empty State -->
        <div x-show="debtors.length === 0"
            class="text-center py-20 bg-white rounded-lg shadow-sm border border-dashed border-gray-300 mt-6" x-cloak>
            <h3 class="text-xl font-medium text-gray-900">No Debtors Found</h3>
            <p class="text-gray-500 mt-2">Get started by adding a new debtor to the system.</p>
            <button @click="openDebtorModal()"
                class="mt-4 bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded shadow transition">
                Add Debtor
            </button>
        </div>

        <!-- Add Debtor Modal -->
        <div x-show="isDebtorModalOpen" class="fixed inset-0 z-50 overflow-y-auto" x-cloak>
            <div class="flex items-center justify-center min-h-screen px-4">
                <div class="fixed inset-0 bg-black opacity-30" @click="closeDebtorModal()"></div>
                <div class="relative bg-white rounded-lg w-full max-w-md p-6 shadow-xl">
                    <h2 class="text-2xl font-bold mb-4">Add New Debtor</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Name</label>
                            <input type="text" x-model="debtorForm.name"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 border p-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Phone Number (WhatsApp)</label>
                            <input type="text" x-model="debtorForm.phoneNumber" placeholder="e.g. 628123456789"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 border p-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Address</label>
                            <textarea x-model="debtorForm.address" rows="3"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 border p-2"></textarea>
                        </div>
                        <div class="flex justify-end space-x-3 mt-6">
                            <button @click="closeDebtorModal()"
                                class="px-4 py-2 border rounded-md text-gray-700 hover:bg-gray-50">Cancel</button>
                            <button @click="saveDebtor()"
                                class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Manage / Details Modal (Loans & Interactions) -->
        <div x-show="isManageModalOpen" class="fixed inset-0 z-50 overflow-y-auto" x-cloak>
            <div class="flex items-center justify-center min-h-screen px-4">
                <div class="fixed inset-0 bg-black opacity-30" @click="closeManageModal()"></div>
                <div
                    class="relative bg-white rounded-lg w-full max-w-4xl p-0 shadow-xl overflow-hidden flex flex-col max-h-[90vh]">

                    <!-- Header -->
                    <div class="bg-gray-50 px-6 py-4 border-b flex justify-between items-center">
                        <div>
                            <h2 class="text-xl font-bold text-gray-800" x-text="selectedDebtor?.name"></h2>
                            <p class="text-sm text-gray-500" x-text="selectedDebtor?.phoneNumber"></p>
                        </div>
                        <button @click="closeManageModal()" class="text-gray-400 hover:text-gray-500">
                            <span class="text-2xl">&times;</span>
                        </button>
                    </div>

                    <div class="flex-1 overflow-y-auto p-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                            <!-- Left: Loans -->
                            <div>
                                <div class="flex justify-between items-center mb-4">
                                    <h3 class="text-lg font-semibold text-gray-800">Loans</h3>
                                    <button @click="showLoanForm = !showLoanForm"
                                        class="text-sm text-blue-600 hover:underline">+ Add Loan</button>
                                </div>

                                <!-- Add Loan Form -->
                                <div x-show="showLoanForm" class="bg-blue-50 p-4 rounded-lg mb-4 text-sm" x-transition>
                                    <div class="space-y-3">
                                        <input type="number" x-model="loanForm.amount" placeholder="Amount"
                                            class="w-full border rounded p-2">
                                        <input type="date" x-model="loanForm.dueDate" class="w-full border rounded p-2">
                                        <button @click="saveLoan()"
                                            class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Add
                                            Loan</button>
                                    </div>
                                </div>

                                <!-- Loan List -->
                                <div class="space-y-3">
                                    <template x-for="loan in currentLoans" :key="loan.id">
                                        <div
                                            class="bg-white border rounded p-3 shadow-sm flex justify-between items-center">
                                            <div>
                                                <div class="font-bold text-gray-800"
                                                    x-text="formatCurrency(loan.remainingAmount)"></div>
                                                <div class="text-xs text-gray-500">Due: <span
                                                        x-text="loan.dueDate"></span></div>
                                            </div>
                                            <span class="px-2 py-1 text-xs rounded-full font-semibold" :class="{
                                                    'bg-green-100 text-green-800': loan.status === 'CURRENT',
                                                    'bg-red-100 text-red-800': loan.status === 'OVERDUE'
                                                  }" x-text="loan.status || 'CURRENT'"></span>
                                        </div>
                                    </template>
                                    <div x-show="currentLoans.length === 0"
                                        class="text-center text-gray-400 text-sm py-4">No loans record.</div>
                                </div>
                            </div>

                            <!-- Right: Interactions -->
                            <div>
                                <div class="flex justify-between items-center mb-4">
                                    <h3 class="text-lg font-semibold text-gray-800">Interactions / Reminders</h3>
                                </div>

                                <!-- Add Interaction -->
                                <div class="bg-gray-50 p-4 rounded-lg mb-4">
                                    <textarea x-model="interactionForm.notes" rows="2"
                                        placeholder="Enter interaction notes..."
                                        class="w-full border rounded p-2 text-sm mb-2"></textarea>
                                    <div class="flex space-x-2">
                                        <select x-model="interactionForm.type"
                                            class="border rounded p-2 text-sm flex-1">
                                            <option value="CALL">Call</option>
                                            <option value="WHATSAPP">WhatsApp</option>
                                            <option value="VISIT">Home Visit</option>
                                        </select>
                                        <button @click="saveInteraction()"
                                            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 text-sm">Log</button>
                                    </div>
                                </div>

                                <!-- Interaction History -->
                                <div class="space-y-3 max-h-60 overflow-y-auto">
                                    <template x-for="interaction in currentInteractions" :key="interaction.id">
                                        <div class="text-sm border-l-4 border-gray-300 pl-3 py-1">
                                            <div class="flex justify-between text-xs text-gray-500 mb-1">
                                                <span class="font-bold uppercase" x-text="interaction.type"></span>
                                                <span
                                                    x-text="new Date(interaction.interactionTime).toLocaleString()"></span>
                                            </div>
                                            <p class="text-gray-700" x-text="interaction.notes"></p>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        function collectionApp() {
            return {
                debtors: [],
                isDebtorModalOpen: false,
                isManageModalOpen: false,
                selectedDebtor: null,
                currentLoans: [],
                currentInteractions: [],

                // Filters
                searchQuery: '',
                sortBy: 'name_asc',
                filterHasDebt: false,

                // Forms
                debtorForm: { name: '', phoneNumber: '', address: '' },
                loanForm: { amount: '', dueDate: '' },
                interactionForm: { type: 'CALL', notes: '' },
                showLoanForm: false,

                async init() {
                    await this.fetchDebtors();
                },

                // --- DATA FETCHING ---
                async fetchDebtors() {
                    try {
                        const res = await fetch('/api/debtors');
                        this.debtors = await res.json();
                    } catch (e) {
                        console.error("Error fetching debtors", e);
                    }
                },

                async fetchDebtorDetails(id) {
                    try {
                        const [loans, interactions] = await Promise.all([
                            fetch(`/api/debtors/${id}/loans`).then(r => r.json()),
                            fetch(`/api/debtors/${id}/interactions`).then(r => r.json())
                        ]);
                        this.currentLoans = loans;
                        this.currentInteractions = interactions.sort((a, b) => new Date(b.interactionTime) - new Date(a.interactionTime));
                    } catch (e) {
                        console.error("Error fetching details", e);
                    }
                },

                // --- ACTIONS ---
                async saveDebtor() {
                    if (!this.debtorForm.name || !this.debtorForm.phoneNumber) return alert('Name and Phone are required');

                    await fetch('/api/debtors', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(this.debtorForm)
                    });

                    this.closeDebtorModal();
                    await this.fetchDebtors();
                },

                async deleteDebtor(id) {
                    if (!confirm('Delete this debtor and all related data?')) return;
                    await fetch(`/api/debtors/${id}`, { method: 'DELETE' });
                    await this.fetchDebtors();
                },

                async saveLoan() {
                    if (!this.loanForm.amount || !this.loanForm.dueDate) return;

                    const payload = {
                        amount: this.loanForm.amount,
                        remainingAmount: this.loanForm.amount,
                        dueDate: this.loanForm.dueDate,
                        status: 'CURRENT'
                    };

                    await fetch(`/api/debtors/${this.selectedDebtor.id}/loans`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    this.loanForm = { amount: '', dueDate: '' };
                    this.showLoanForm = false;
                    await this.fetchDebtorDetails(this.selectedDebtor.id);
                    await this.fetchDebtors(); // Update totals in main list
                },

                async saveInteraction() {
                    if (!this.interactionForm.notes) return;

                    await fetch(`/api/debtors/${this.selectedDebtor.id}/interactions`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(this.interactionForm)
                    });

                    this.interactionForm.notes = '';
                    await this.fetchDebtorDetails(this.selectedDebtor.id);
                },

                // --- UI HELPERS ---
                openDebtorModal() {
                    this.debtorForm = { name: '', phoneNumber: '', address: '' };
                    this.isDebtorModalOpen = true;
                },
                closeDebtorModal() {
                    this.isDebtorModalOpen = false;
                },

                async openManageModal(debtor) {
                    this.selectedDebtor = debtor;
                    this.isManageModalOpen = true;
                    this.loanForm = { amount: '', dueDate: '' };
                    this.interactionForm = { type: 'CALL', notes: '' };
                    this.showLoanForm = false;
                    await this.fetchDebtorDetails(debtor.id);
                },
                closeManageModal() {
                    this.isManageModalOpen = false;
                    this.selectedDebtor = null;
                },

                calculateTotalDebt(loans) {
                    if (!loans) return 0;
                    return loans.reduce((acc, loan) => acc + (loan.remainingAmount || 0), 0);
                },

                formatCurrency(value) {
                    return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(value);
                },

                getWhatsappLink(phone) {
                    if (!phone) return '#';
                    // Strip non-numeric chars
                    let clean = phone.replace(/\D/g, '');
                    // Ensure ID country code
                    if (clean.startsWith('0')) clean = '62' + clean.substring(1);
                    return `https://wa.me/${clean}`;
                },

                get filteredDebtors() {
                    let result = this.debtors;

                    // 1. Search (Name or Phone)
                    if (this.searchQuery) {
                        const lower = this.searchQuery.toLowerCase();
                        result = result.filter(d =>
                            d.name.toLowerCase().includes(lower) ||
                            d.phoneNumber.includes(lower)
                        );
                    }

                    // 2. Filter (Has Debt)
                    if (this.filterHasDebt) {
                        result = result.filter(d => this.calculateTotalDebt(d.loans) > 0);
                    }

                    // 3. Sort
                    result = result.sort((a, b) => {
                        if (this.sortBy === 'name_asc') return a.name.localeCompare(b.name);
                        if (this.sortBy === 'name_desc') return b.name.localeCompare(a.name);

                        const debtA = this.calculateTotalDebt(a.loans);
                        const debtB = this.calculateTotalDebt(b.loans);

                        if (this.sortBy === 'debt_desc') return debtB - debtA;
                        if (this.sortBy === 'debt_asc') return debtA - debtB;
                    });

                    return result;
                }
            }
        }
    </script>
</body>

</html>
