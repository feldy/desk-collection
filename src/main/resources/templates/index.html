<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desk Collection</title>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen font-sans text-slate-800">

    <div x-data="deskApp()" class="container mx-auto px-4 py-8">
        
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight">Desk Collection</h1>
                <p class="text-slate-500 mt-2">Curate your perfect workspace</p>
            </div>
            <button 
                @click="openModal('create')"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-200 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
                Add Desk
            </button>
        </header>

        <!-- Loading State -->
        <div x-show="isLoading" class="flex justify-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
        </div>

        <!-- Desk Grid -->
        <div x-show="!isLoading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" x-transition.opacity>
            <template x-for="desk in desks" :key="desk.id">
                <div class="bg-white rounded-xl shadow-lg border border-slate-100 overflow-hidden hover:shadow-xl transition duration-300 flex flex-col h-full">
                    
                    <!-- Image Placeholder or Actual Image -->
                    <div class="h-48 bg-slate-200 w-full object-cover flex items-center justify-center text-slate-400 overflow-hidden">
                        <template x-if="desk.imageUrl">
                            <img :src="desk.imageUrl" alt="Desk Image" class="w-full h-full object-cover">
                        </template>
                        <template x-if="!desk.imageUrl">
                            <span class="text-4xl text-slate-300">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg>
                            </span>
                        </template>
                    </div>

                    <div class="p-6 flex-1 flex flex-col">
                        <div class="flex justify-between items-start mb-2">
                            <h2 class="text-2xl font-bold text-slate-800 leading-tight" x-text="desk.name"></h2>
                            <span class="bg-indigo-50 text-indigo-700 text-sm font-semibold px-2 py-1 rounded" x-text="'$' + (desk.price ? desk.price : '0.00')"></span>
                        </div>
                        
                        <p class="text-slate-600 text-sm mb-4 line-clamp-3" x-text="desk.description"></p>
                        
                        <div class="mt-auto space-y-2 text-sm text-slate-500">
                            <div class="flex items-center gap-2" x-show="desk.dimensions">
                                <span class="font-medium text-slate-700">Dim:</span>
                                <span x-text="desk.dimensions"></span>
                            </div>
                            <div class="flex items-center gap-2" x-show="desk.material">
                                <span class="font-medium text-slate-700">Mat:</span>
                                <span x-text="desk.material"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="bg-slate-50 px-6 py-4 flex justify-between items-center border-t border-slate-100">
                        <button @click="openModal('edit', desk)" class="text-slate-500 hover:text-indigo-600 font-medium text-sm transition transition-colors">Edit</button>
                        <button @click="deleteDesk(desk.id)" class="text-red-400 hover:text-red-600 font-medium text-sm transition transition-colors">Delete</button>
                    </div>
                </div>
            </template>
            
            <!-- Empty State -->
            <div x-show="desks.length === 0" class="col-span-full py-12 text-center text-slate-500">
                <p class="text-lg">No desks found via API.</p>
                <p class="text-sm">Make sure the backend is running and connected to PostgreSQL.</p>
            </div>
        </div>

        <!-- Modal -->
        <div 
            x-show="isModalOpen" 
            style="display: none;"
            class="fixed inset-0 z-50 overflow-y-auto" 
            aria-labelledby="modal-title" 
            role="dialog" 
            aria-modal="true">
            
            <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                
                <!-- Backdrop -->
                <div 
                    x-show="isModalOpen"
                    x-transition:enter="ease-out duration-300"
                    x-transition:enter-start="opacity-0"
                    x-transition:enter-end="opacity-100"
                    x-transition:leave="ease-in duration-200"
                    x-transition:leave-start="opacity-100"
                    x-transition:leave-end="opacity-0"
                    class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" 
                    @click="closeModal()"
                    aria-hidden="true"></div>

                <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

                <!-- Modal Panel -->
                <div 
                    x-show="isModalOpen"
                    x-transition:enter="ease-out duration-300"
                    x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                    x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                    x-transition:leave="ease-in duration-200"
                    x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                    x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                    class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg w-full">
                    
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title" x-text="modalMode === 'create' ? 'Add New Desk' : 'Edit Desk'"></h3>
                                <div class="mt-4 space-y-4">
                                    <div>
                                        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                                        <input type="text" x-model="formData.name" id="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2">
                                    </div>
                                    <div>
                                        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                                        <textarea x-model="formData.description" id="description" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2"></textarea>
                                    </div>
                                    <div class="grid grid-cols-2 gap-4">
                                        <div>
                                            <label for="dimensions" class="block text-sm font-medium text-gray-700">Dimensions</label>
                                            <input type="text" x-model="formData.dimensions" id="dimensions" placeholder="e.g. 120x60x80" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2">
                                        </div>
                                        <div>
                                            <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
                                            <input type="number" step="0.01" x-model="formData.price" id="price" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2">
                                        </div>
                                    </div>
                                    <div>
                                        <label for="material" class="block text-sm font-medium text-gray-700">Material</label>
                                        <input type="text" x-model="formData.material" id="material" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2">
                                    </div>
                                    <div>
                                        <label for="imageUrl" class="block text-sm font-medium text-gray-700">Image URL</label>
                                        <input type="text" x-model="formData.imageUrl" id="imageUrl" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                        <button type="button" @click="saveDesk()" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm">
                            Save
                        </button>
                        <button type="button" @click="closeModal()" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        function deskApp() {
            return {
                desks: [],
                isLoading: false,
                isModalOpen: false,
                modalMode: 'create', // or 'edit'
                formData: {
                    id: null,
                    name: '',
                    description: '',
                    dimensions: '',
                    material: '',
                    price: 0,
                    imageUrl: ''
                },

                init() {
                    this.fetchDesks();
                },

                async fetchDesks() {
                    this.isLoading = true;
                    try {
                        const response = await fetch('/api/desks');
                        if (response.ok) {
                            this.desks = await response.json();
                        } else {
                            console.error('Failed to fetch desks');
                        }
                    } catch (error) {
                        console.error('Error fetching desks:', error);
                    } finally {
                        this.isLoading = false;
                    }
                },

                openModal(mode, desk = null) {
                    this.modalMode = mode;
                    if (mode === 'edit' && desk) {
                        this.formData = { ...desk };
                    } else {
                        // Reset for create
                        this.formData = {
                            id: null,
                            name: '',
                            description: '',
                            dimensions: '',
                            material: '',
                            price: 0,
                            imageUrl: ''
                        };
                    }
                    this.isModalOpen = true;
                },

                closeModal() {
                    this.isModalOpen = false;
                },

                async saveDesk() {
                    const method = this.modalMode === 'create' ? 'POST' : 'PUT';
                    const url = this.modalMode === 'create' ? '/api/desks' : `/api/desks/${this.formData.id}`;
                    
                    try {
                        const response = await fetch(url, {
                            method: method,
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(this.formData)
                        });

                        if (response.ok) {
                            await this.fetchDesks();
                            this.closeModal();
                        } else {
                            console.error('Failed to save desk');
                            alert('Failed to save desk');
                        }
                    } catch (error) {
                        console.error('Error saving desk:', error);
                    }
                },

                async deleteDesk(id) {
                    if (!confirm('Are you sure you want to delete this desk?')) return;
                    
                    try {
                        const response = await fetch(`/api/desks/${id}`, {
                            method: 'DELETE'
                        });

                        if (response.ok) {
                            await this.fetchDesks();
                        } else {
                            console.error('Failed to delete desk');
                        }
                    } catch (error) {
                        console.error('Error deleting desk:', error);
                    }
                }
            }
        }
    </script>
</body>
</html>
