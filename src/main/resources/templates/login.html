<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Login - Debt Collection')}"></head>

<body class="bg-gray-100 flex flex-col min-h-screen">

    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <main class="flex-grow flex items-center justify-center px-4 py-12">
        <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full border border-gray-200">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800">Welcome Back</h2>
                <p class="text-gray-500">Please sign in to your account</p>
            </div>

            <!-- Error Message -->
            <div th:if="${param.error}" class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-6 text-sm">
                Invalid username or password.
            </div>

            <div th:if="${param.logout}"
                class="bg-green-50 border-l-4 border-green-500 text-green-700 p-4 mb-6 text-sm">
                You have been logged out.
            </div>

            <form th:action="@{/login}" method="post" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                    </div>
                </div>

                <button type="submit"
                    class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
                    Sign in
                </button>
            </form>

            <div class="mt-6 text-center text-sm text-gray-500">
                <p>Default credentials:</p>
                <p>User: <code>user1</code> / <code>password</code></p>
                <p>Admin: <code>admin</code> / <code>password</code></p>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>

</body>

</html>
