<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Manage Debtors - Admin')}"></head>

<body class="bg-gray-50 flex flex-col min-h-screen">

    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <main class="flex-grow container mx-auto px-4 py-8">

        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Debtors Management</h1>
                <p class="text-gray-500">View and manage debtors</p>
            </div>

            <!-- Import Button/Form -->
            <div x-data="{ open: false }">
                <button @click="open = !open" type="button"
                    class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-semibold shadow transition flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                    </svg>
                    Import Excel
                </button>

                <!-- Modal Backdrop -->
                <div x-show="open" x-transition.opacity class="fixed inset-0 bg-black bg-opacity-50 z-40"
                    @click="open = false"></div>

                <!-- Modal Content -->
                <div x-show="open" x-transition.scale
                    class="fixed inset-0 z-50 flex items-center justify-center pointer-events-none">
                    <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6 pointer-events-auto" @click.stop>
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-xl font-bold text-gray-900">Import Debtors</h3>
                            <button @click="open = false" class="text-gray-400 hover:text-gray-600">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>

                        <form id="importForm" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Select Excel File
                                    (.xlsx)</label>
                                <input type="file" name="file" accept=".xlsx" required
                                    class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 transition" />
                            </div>
                            <div class="flex justify-end gap-3 mt-6">
                                <button type="button" @click="open = false"
                                    class="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg transition">Cancel</button>
                                <button type="submit"
                                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-semibold shadow transition">Upload
                                    & Import</button>
                            </div>
                            <div id="uploadStatus" class="hidden mt-2 text-sm"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Debtors Table -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden border border-gray-200">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Name</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Phone</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Email</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Address</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Assigned Agent</th>
                            <th scope="col"
                                class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="debtor : ${debtors}" class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-medium text-gray-900" th:text="${debtor.name}">Name</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-500" th:text="${debtor.phoneNumber}">Phone</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-500" th:text="${debtor.email}">Email</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-500 truncate max-w-xs" th:text="${debtor.address}">Address
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span
                                    class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800"
                                    th:text="${debtor.user != null ? debtor.user.username : 'Unassigned'}">Agent</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <a href="#" class="text-indigo-600 hover:text-indigo-900">Edit</a>
                            </td>
                        </tr>
                        <tr th:if="${debtors.empty}">
                            <td colspan="6" class="px-6 py-10 text-center text-gray-500">
                                No debtors found. Import or add one.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>

    <script>
        document.getElementById('importForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const statusDiv = document.getElementById('uploadStatus');
            const submitBtn = this.querySelector('button[type="submit"]');

            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Importing...';
            statusDiv.classList.remove('hidden', 'text-green-600', 'text-red-600');
            statusDiv.classList.add('text-gray-600');
            statusDiv.innerText = 'Uploading...';

            try {
                const response = await fetch('/api/debtors/import', {
                    method: 'POST',
                    body: formData
                });

                const text = await response.text();

                if (response.ok) {
                    statusDiv.innerText = 'Success! Reloading...';
                    statusDiv.classList.add('text-green-600');
                    setTimeout(() => window.location.reload(), 1500);
                } else {
                    statusDiv.innerText = 'Error: ' + text;
                    statusDiv.classList.add('text-red-600');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Upload & Import';
                }
            } catch (err) {
                statusDiv.innerText = 'Network Error';
                statusDiv.classList.add('text-red-600');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Upload & Import';
            }
        });
    </script>
</body>

</html>
