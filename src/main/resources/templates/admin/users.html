<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Admin - User Management')}"></head>

<body class="bg-gray-100 flex flex-col min-h-screen">

    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <main class="flex-grow container mx-auto px-4 py-8" x-data="adminApp()">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">User Management</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Create User Form -->
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 h-fit">
                <h2 class="text-xl font-bold mb-4">Create New User</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" x-model="username"
                            class="mt-1 block w-full rounded-md border-gray-300 border p-2 shadow-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" x-model="password"
                            class="mt-1 block w-full rounded-md border-gray-300 border p-2 shadow-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Role</label>
                        <select x-model="role"
                            class="mt-1 block w-full rounded-md border-gray-300 border p-2 shadow-sm bg-white">
                            <option value="USER">User (Debtor Officer)</option>
                            <option value="SUPERADMIN">Super Admin</option>
                        </select>
                    </div>
                    <button @click="createUser()"
                        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Create
                        User</button>
                </div>
            </div>

            <!-- User List -->
            <div class="md:col-span-2 bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Username</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Role</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <template x-for="user in users" :key="user.id">
                            <tr>
                                <td class="px-6 py-4 text-sm font-medium text-gray-900" x-text="user.username"></td>
                                <td class="px-6 py-4 text-sm text-gray-500">
                                    <span class="px-2 py-1 rounded-full text-xs font-semibold"
                                        :class="user.role === 'SUPERADMIN' ? 'bg-purple-100 text-purple-800' : 'bg-green-100 text-green-800'"
                                        x-text="user.role"></span>
                                </td>
                                <td class="px-6 py-4 text-right text-sm font-medium">
                                    <button @click="deleteUser(user.id)"
                                        class="text-red-600 hover:text-red-900">Delete</button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <script src="/js/admin.js"></script>
</body>

</html>
