<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Admin Dashboard - Debt Collection')}"></head>

<body class="bg-gray-50 flex flex-col min-h-screen">

    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <main class="flex-grow container mx-auto px-4 py-8">

        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Admin Dashboard</h1>
            <p class="text-gray-500">System Overview & Agent Monitoring</p>
        </div>

        <!-- Metric Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow border border-gray-100">
                <div class="text-gray-500 text-sm font-medium uppercase">Total Agents</div>
                <div class="text-3xl font-bold text-blue-600 mt-2" th:text="${report.size()}">0</div>
            </div>
            <!-- Placeholder for future metrics -->
            <div class="bg-white p-6 rounded-lg shadow border border-gray-100">
                <div class="text-gray-500 text-sm font-medium uppercase">Active WhatsApp Sessions</div>
                <div class="text-3xl font-bold text-green-600 mt-2">1</div>
            </div>
        </div>

        <!-- Agent Usage Report Table -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden border border-gray-200">
            <div class="px-6 py-4 border-b border-gray-200 bg-gray-50 flex justify-between items-center">
                <h2 class="text-lg font-semibold text-gray-700">Agent Performance Report</h2>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Agent Username</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Role</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Messages Sent (WhatsApp)</th>
                            <th scope="col"
                                class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- Loop through report data -->
                        <tr th:each="row : ${report}" class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div
                                        class="flex-shrink-0 h-8 w-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-bold">
                                        <span
                                            th:text="${row['username'] != null ? #strings.substring(row['username'],0,1).toUpperCase() : '?'}">A</span>
                                    </div>
                                    <div class="ml-4">
                                        <div class="text-sm font-medium text-gray-900" th:text="${row['username']}">
                                            agent1
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span
                                    class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800"
                                    th:text="${row['role']}">USER</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900 font-bold" th:text="${row['whatsappCount']}">0</div>
                                <span class="text-xs text-gray-500">interactions</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <a href="#" class="text-indigo-600 hover:text-indigo-900">View Details</a>
                            </td>
                        </tr>

                        <!-- Empty State -->
                        <tr th:if="${report.empty}">
                            <td colspan="4" class="px-6 py-10 text-center text-gray-500">
                                No agents found.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
</body>

</html>
