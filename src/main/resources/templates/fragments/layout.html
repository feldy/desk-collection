<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Desk Collection</title>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        [x-cloak] {
            display: none !important;
        }
    </style>
</head>

<body>

    <nav th:fragment="navbar" class="bg-blue-600 shadow-lg text-white">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a th:href="@{/}" class="text-xl font-bold flex items-center gap-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                    </path>
                </svg>
                DebtColl
            </a>

            <div class="flex items-center space-x-4">
                <div sec:authorize="isAuthenticated()" class="flex items-center space-x-4">
                    <a th:href="@{/dashboard}" class="hover:text-blue-200 transition">Dashboard</a>
                    <a sec:authorize="hasRole('SUPERADMIN')" th:href="@{/admin/users}"
                        class="hover:text-blue-200 transition">Users</a>
                    <span class="text-blue-200 text-sm">Welcome, <span sec:authentication="name">User</span></span>
                    <form th:action="@{/logout}" method="post" class="inline">
                        <button type="submit"
                            class="bg-blue-700 hover:bg-blue-800 px-3 py-1 rounded text-sm transition">Logout</button>
                    </form>
                </div>

                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}"
                        class="bg-white text-blue-600 hover:bg-blue-50 px-4 py-2 rounded-lg font-semibold shadow transition">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <footer th:fragment="footer" class="bg-gray-800 text-gray-400 py-6 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Debt Collection System. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
