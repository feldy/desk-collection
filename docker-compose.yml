version: '3.8'

services:
  db:
    image: postgres:15
    container_name: desk_collection_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: desk_collection
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always

  pgadmin:
    image: dpage/pgadmin4
    container_name: desk_collection_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    restart: always

  waha:
    image: devlikeapro/waha:latest
    container_name: desk_collection_waha
    environment:
      WHATSAPP_DEFAULT_ENGINE: WEBJS
      WHATSAPP_RESTART_ON_FAIL: "True"
      WHATSAPP_DISABLE_WEB_PAGE_PREVIEW: "True"
      WAHA_DASHBOARD_USERNAME: "admin"
      WAHA_DASHBOARD_PASSWORD: "password"
      WAHA_SWAGGER_USERNAME: "admin"
      WAHA_SWAGGER_PASSWORD: "password"
      WAHA_API_KEY: "secret123"
    ports:
      - "3000:3000"
    volumes:
      - waha_data:/app/.waha
    restart: always

volumes:
  db_data:
  waha_data:
